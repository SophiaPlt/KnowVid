{% extends "base.html" %}

{% block title %}Log-out{% endblock %}

{% block content %}
  <style>
    .module {
      max-width: 400px;
      margin: auto;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f7f7f7;
    }
    .logout-form {
      text-align: center;
    }
    .logout-form button {
      padding: 0.5em 1em;
      background-color: #2e90cd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-form button:hover {
      background-color: #2a78b7;
    }
  </style>

  <div class="wrapper">
    <h1>Вихід</h1>
    <div class="module">
      <p>Ви впевнені, що бажаєте вийти?</p>
      <div class="logout-form">
        <form method="post">
          {% csrf_token %}
          <div class="button-container">
            <button class="button primary-button" type="submit">Вийти</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
